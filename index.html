<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rocket League Boot Camp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient: linear-gradient(135deg, #10a37f, #1e2f97);
      --bg: radial-gradient(ellipse at top left, #000000, #0f0f23);
      --text: #ffffff;
      --accent: #10a37f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 999;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding-top: 80px;
      animation: fadeIn 1s ease-out;
    }

    .hero h2 {
      font-size: 3rem;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      padding: 0.8rem 1.5rem;
      background: var(--gradient);
      border: none;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 999px;
      transition: transform 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Rocket League Boot Camp</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="airroll.html">Air Roll</a>
      <a href="packs.html">Packs</a>
    </nav>
  </header>

  <main class="hero">
    <h2>Master Rocket League Skills</h2>
    <p>Welcome to Rocket League Boot Camp â€“ track your training, push your limits, and become elite. Everything from air roll training to custom packs.</p>
    <div class="buttons">
      <a href="airroll.html">Air Roll Tracker</a>
      <a href="packs.html">Training Packs</a>
    </div>
  </main>
</body>
</html>
