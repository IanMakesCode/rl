<!-- Description: This HTML document is a simple webpage that displays an embedded Google Sheets document. It includes a header with navigation links and a responsive design for different screen sizes. The page uses CSS variables for theming and has a gradient background. The header is fixed at the top, and the content is displayed in an iframe that takes up the remaining space below the header. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Air Roll Tracker â€“ Rocket League Boot Camp</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gradient: linear-gradient(135deg, #10a37f, #1e2f97);
      --bg: radial-gradient(ellipse at top left, #000000, #0f0f23);
      --text: #ffffff;
      --accent: #10a37f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 999;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    nav a {
      margin-left: 1.5rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .iframe-container {
      position: absolute;
      top: 64px; /* height of header */
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 64px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.2rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Rocket League Boot Camp</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="airroll.html">Air Roll</a>
      <a href="packs.html">Packs</a>
    </nav>
  </header>

  <div class="iframe-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/18zdZ3G7tciPmldxCDoImxV8vBanwFw_Jg1ZQDEp6yR0/htmlview?gid=1449916469#"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
